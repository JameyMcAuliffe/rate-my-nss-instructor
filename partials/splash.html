<div class="splash container">
	<div class="splash-btns">
		<!-- <div class="row center-align studentsButton">
			<button class="btn waves-effect waves-light blue darken-4 z-depth-5" ng-click="studentsButtonClick()">Students</button>
		</div> -->

		<!-- new user/login buttons -->
		<div class="row center-align" ng-hide="login_register">
		  <button class="btn waves-effect waves-light blue darken-4 z-depth-5" ng-click="activateRegister()">New User?</button>
		  <button class="btn waves-effect waves-light blue darken-4 z-depth-5" ng-click="activateLogin()">Returning User</button>
		</div>
	</div>

	<!-- registration show/hide -->
	<form ng-show="registerMode">
		<div class="row">
			<div class="input-field col s4 offset-s4">
			  <input id="email" type="email" class="validate" ng-model="registerEmail">
			  <label for="email">Email</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s4 offset-s4">
			  <input id="password" type="password" class="validate" ng-model="registerPassword">
			  <label for="password">Password</label>
			</div>
		</div>
		<div class="row center-align">
			<button class="btn waves-effect waves-light blue darken-4 z-depth-5" ng-click="register()">Register</button>
			<button class="btn waves-effect waves-light blue darken-4 z-depth-5" ng-click="cancelRegister()">Cancel</button>
		</div>
	</form>

	<!-- login show/hide -->
	<form ng-show="loginMode">
		<div class="row">
			<div class="input-field col s4 offset-s4">
			  <input id="email" type="email" class="validate" ng-model="loginEmail">
			  <label for="email">Email</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s4 offset-s4">
			  <input id="password" type="password" class="validate" ng-model="loginPassword">
			  <label for="password">Password</label>
			</div>
		</div>
		<div class="row center-align">
			<button class="btn waves-effect waves-light blue darken-4 z-depth-5" ng-click="login()">Login</button>
			<button class="btn waves-effect waves-light blue darken-4 z-depth-5" ng-click="cancelLogin()">Cancel</button>
		</div>
	</form>
</div>
