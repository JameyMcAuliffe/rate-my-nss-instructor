
<form>
	<div class="input-field">
		<select id="instructorSelect" class="form-control" ng-model="value">
			<option selected disabled value="">Choose your instructor</option>
			<option>Joe Shepherd</option>
			<option>Steve Brownlee</option>
		</select>
		<label>Instructor Select</label>
	</div>
	<div class="row"><div class="center-align"><button class="btn waves-effect waves-light" ng-click="selectInstructor()">Select</button></div></div>
</form>

<!-- Instructor's profile -->
<div class="row" ng-show="selectedInstructor">
	<div class="center-align">
		<h2>{{instructor}}'s Profile</h2>
	</div>
	<div class="rate center-align">
		<button class="btn waves-effect waves-light" ng-click="activateRate()">Add Your Rating</button>
</div>
	<div class="row">
		<div class="col s8 left" ng-repeat="thingy in ratings | limitTo:5">
			<div class="divider"></div>
			<h5>Rating: {{thingy.rating}}/5</h5>
			<h5>{{thingy.comment}}</h5>
			<div class="divider"></div>
		</div>
		<div class="col s4 right">
			<h3>Overall Rating:</h3>
			<h2>{{totalRating}}</h2>
		</div>
	</div>
	
</div>
	
<!-- Hidden rate form -->
<div ng-show="rateForm">
	<form class="form-group">
		<div class="radioGroup">
	    <input name="rate" type="radio" id="0" ng-model="newRating.rating" ng-value="0"/>
	    <label for="0">0</label>
	  
	    <input name="rate" type="radio" id="1" ng-model="newRating.rating" ng-value="1"/>
	    <label for="1">1</label>
	  
	    <input name="rate" type="radio" id="2" ng-model="newRating.rating" ng-value="2"/>
	    <label for="2">2</label>
	  
	    <input name="rate" type="radio" id="3" ng-model="newRating.rating" ng-value="3"/>
	    <label for="3">3</label>
	  
	    <input name="rate" type="radio" id="4" ng-model="newRating.rating" ng-value="4"/>
	    <label for="4">4</label>
	  
	    <input name="rate" type="radio" id="5" ng-model="newRating.rating" ng-value="5"/>
	    <label for="5">5</label>

	    	<!-- <label ng-repeat="rating in ratings" for="{{rating}}">
       {{ratings}}
       <input type="radio" 
       				ng-model="newRating.rating" 
       				ng-value="rating"
       				name="rate">
      </label> -->
	  </div>
	 </form>
	<div class="row">
    <div class="input-field col s12">
      <textarea id="textarea1" class="materialize-textarea" ng-model="newRating.comment"></textarea>
      <label for="textarea1" placeholder="Type here...">Comments:</label>
    </div>
  </div>
  <div class="row center-align">
  	<button class="btn waves-effect waves-light" ng-click="submitRating()">Submit</button>
  </div>
</div>
